<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Goodreads Rating Hider</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        padding: 12px 16px;
        min-width: 220px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 8px;
      }

      .status {
        font-size: 12px;
        margin-top: 8px;
        color: #666;
      }

      /* Simple switch UI */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.2s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }
    </style>
  </head>
  <body>
    <h1>Goodreads Rating Hider</h1>

    <div class="row">
      <span>Hide ratings</span>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="status" id="statusText">Loadingâ€¦</div>

    <script src="popup.js"></script>
  </body>
</html>
